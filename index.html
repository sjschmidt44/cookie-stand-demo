<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pat's Salmon Cookie Stand</title>
  <script id='store_template' type='text/x-handlebars-template'>
    {{#each this}}
      <ul>
        <h3>{{name}}</h3>
        {{generateHourly}}
        {{#each hourlyCookies}}
          <li>{{this}}</li>
        {{/each}}
        <li>Total: {{dailyCookies}}</li>
      </ul>
    {{/each}}
  </script>
</head>
<body>
  <section id='store_data'></section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
